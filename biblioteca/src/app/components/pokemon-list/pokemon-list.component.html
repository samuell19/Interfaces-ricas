<p-table [value]="pokemons">
  <ng-template pTemplate="header">
    <tr>
      <th>Nome</th>
      <th>Tipo</th>
      <th>Capturado</th>
      <th>Excluir</th>
      <th>Editar</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-pokemon>
    <tr>
      <td>{{pokemon.nome}}</td>
      <td>{{pokemon.tipo}}</td>
      <td>
        <p-tag [value]="pokemon.capturado ? 'Sim' : 'NÃ£o'" [severity]="pokemon.capturado ? 'success' : 'danger'"></p-tag>
      </td>
      <td>
        <button pButton icon="pi pi-trash" (click)="remover(pokemon.id)" class="p-button-danger" label="Excluir"></button>
      </td>
      <td>
        <button pButton label="Editar" icon="pi pi-pencil" class="p-button-warning"
        [routerLink]="['/editar', pokemon.id]"></button>
      </td>
    </tr>
  </ng-template>
</p-table>

<p-toast></p-toast>

<p-card header="Novo Pokémon">
  <form #pokemonForm="ngForm" (ngSubmit)="salvar()">
    <div class="p-fluid grid">
      <div class="field col-12 md:col-6">
        <label for="nome">Nome</label>
        <input pInputText id="nome" name="nome" [(ngModel)]="pokemon.nome" required />
      </div>

      <div class="field col-12 md:col-6">
        <label for="numero_pokedex">Nº Pokédex</label>
        <p-inputNumber id="numero_pokedex" name="numero_pokedex" [(ngModel)]="pokemon.numero_pokedex" required></p-inputNumber>
      </div>

      <div class="field col-12 md:col-6">
        <label for="foto">Copie o endereço da foto do pokémon</label>
        <input pInputText id="foto" name="foto" [(ngModel)]="pokemon.foto" required />
      </div>

      <div class="field col-12 md:col-6">
        <label for="tipo">Tipo</label>
        <p-dropdown id="tipo" name="tipo" [options]="tipos" [(ngModel)]="pokemon.tipo" placeholder="Selecione um tipo" required></p-dropdown>
      </div>
      
      

      <div class="field col-12 md:col-6 flex align-items-center">
        <p-checkbox id="capturado" name="capturado" [(ngModel)]="pokemon.capturado" [binary]="true"></p-checkbox>
        <label for="capturado" class="ml-2">Capturado?</label>
      </div>
    </div>

    <div class="flex justify-content-end gap-2 mt-4">
      <button pButton type="button" label="Cancelar" class="p-button-secondary" routerLink="/lista"></button>
      <button pButton type="submit" label="Salvar" [disabled]="pokemonForm.invalid"></button>
    </div>
  </form>
</p-card>
